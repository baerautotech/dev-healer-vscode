name: Policy Check

on:
  pull_request:
  push:
    branches: [main]

jobs:
  policy-check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Policy check
        if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false
        env:
          POLICY_BOT_TOKEN: ${{ secrets.POLICY_BOT_TOKEN }}
          POLICY_ORG: baerautotech
          POLICY_PACK_REPO: baerautotech/policy-pack
        run: node scripts/policy-check.mjs
